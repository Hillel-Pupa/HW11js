<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link media="all" rel="stylesheet" href="style.css" />
    <script type="module" defer src="js/app.js"></script>
    <title>CRUD</title>
  </head>
  <body>
    <head></head>
    <main>
      <div class="user-list"></div>
      <button class="new-user">Add User</button>
      <div hidden class="add-user"></div>
    </main>
    <template id="user-content">
      <div class="user">
        <span class="name"></span>
        <span class="lastname"></span>
        <button class="delete">delete</button>
        <button class="view">view</button>
        <button class="edit">edit</button>
        <div hidden class="user-view">
          <span class="age"></span>
          <span class="email"></span>
          <span class="phone-number"></span>
          <span class="card-number"></span>
          <span class="password"></span>
        </div>
      </div>
    </template>
    <template id="add-user">
      <form action="" class="main-form" name="main-form">
        <p>
          <input required type="text" name="firstname" placeholder="Name" />
        </p>
        <p>
          <input required type="text" name="lastname" placeholder="Lastname" />
        </p>
        <p>
          <input
            required
            type="password"
            name="userpassword"
            placeholder="Password"
          />
        </p>
        <p><input required type="text" name="age" placeholder="Age" /></p>
        <p><input required type="email" name="email" placeholder="Email" /></p>
        <p>
          <input
            required
            type="text"
            name="phonenumber"
            placeholder="Phone number"
          />
        </p>
        <p>
          <input
            required
            type="text"
            name="cardnumber"
            placeholder="Card number"
          />
        </p>
        <button class="post">Post User</button>
        <button class="edit">Edit User</button>
      </form>
    </template>
    <footer></footer>
  </body>
</html>
